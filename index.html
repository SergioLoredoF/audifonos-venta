<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPro Audifonos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="imagen-header">
                <picture>
                    <source 
                        sizes="1920w"
                        srcset="img/header.avif" 
                        type="image/avif">
                    <source
                        sizes="1920w" 
                        srcset="img/header.webp" 
                        type="image/webp">
                    <img 
                        loading="lazy"
                        decoding="async"
                        src="img/header" 
                        alt="img header" 
                        width="500" 
                        height="250">
                </picture>
            </div> <!--Imagen header-->
            <div class="texto-header">
                <p class="tagline-producto"> Sonido profecional </p>
                <h1 class="nombre-producto">BolilloPRO</h1>
                <p class="descripcion-producto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque doloremque quam a maxime? Tempore nisi laudantium at! Libero fuga amet quod itaque asperiores, cum et culpa veniam odio, dolorem at.</p>
                <p class="precio-producto">Desde <span>$299</span></p>
            </div>
        </div>
    </header>
    
</body>
</html>
